name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ Produccion ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ Produccion ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' ||
        (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3

      # 1) Inyecta la URL del backend en tiempo de build
      - name: Set NEXT_PUBLIC_API_URL
        run: echo "NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_URL }}" >> .env.production

      # 2) Cache de npm para acelerar instalaciones
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build static site with Next.js
        run: npm run build     # esto ya genera `out/` por output: 'export'

      - name: Deploy to Azure Static Web Apps
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WAVE_0E0DE700F }}
          repo_token:                     ${{ secrets.GITHUB_TOKEN }}
          action:                         upload
          app_location:                   out    # la carpeta generada est√°tica
          api_location:                   ""     # omitimos funciones /api
          skip_app_build:                 true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WAVE_0E0DE700F }}
          action:                         close
