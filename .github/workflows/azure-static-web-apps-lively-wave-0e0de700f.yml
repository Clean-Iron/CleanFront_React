name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ Produccion ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ Produccion ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' ||
        (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3

      # 1) Inyectamos la URL de backend antes del build
      - name: Set NEXT_PUBLIC_API_URL
        run: echo "NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_URL }}" >> .env.production

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build and export Next.js static site
        run: |
          npm run build
          npx next export -o out

      - name: Deploy to Azure Static Web Apps
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WAVE_0E0DE700F }}
          repo_token:                     ${{ secrets.GITHUB_TOKEN }}
          action:                         upload
          app_location:                   out
          api_location:                   ""          # ← así omitimos la carpeta api
          skip_app_build:                 true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WAVE_0E0DE700F }}
          action:                         close
